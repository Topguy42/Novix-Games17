<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novix OAuth | Signup</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.builder.io/api/v1/image/assets%2F8d3807a334b94a32a3211ab63c48e46e%2Fa4a3267f3d184d918eaca2fb6d783825?format=webp&width=800">
  <meta name="description" content="Novix, game on">
  <link rel="stylesheet" href="/storage/css/themes.css">
  <meta name="keywords" content="Proxy, Unblocker, Novix Unblocker, Novix Games, Novix">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #1a0a0a 0%, #2a1515 50%, #0f0505 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; font-family: 'Roboto', sans-serif; color: #ffd0d0; margin: 0; padding: 1rem; }
    .main-card { background: linear-gradient(135deg, #2a1515, #3a2727); border-radius: 24px; width: 100%; max-width: 480px; height: 570px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 12px 25px rgba(0,0,0,0.7); border: 1px solid #8a4a4a; }
    .left-panel { height: 160px; background-image: url('bg_alt.jpeg'); background-size: cover; background-position: center; }
    .right-panel { padding: 2rem; display: flex; flex-direction: column; justify-content: center; }
    .header { text-align: left; margin-bottom: 1rem; }
    .brand { display: flex; align-items: center; gap: 0.5rem; font-size: 1rem; font-weight: 500; color: #fff; margin-bottom: 1rem; }
    .moon-icon { width: 18px; height: 18px; background: #fff; border-radius: 50%; position: relative; }
    .moon-icon::after { content: ''; position: absolute; top: 3px; right: 3px; width: 12px; height: 12px; background: #1c1c1c; border-radius: 50%; }
    .welcome-title { font-size: 1.75rem; font-weight: 600; margin: 0 0 0.25rem 0; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
    .welcome-subtitle { color: #ffb0b0; font-size: 0.9rem; margin: 0 0 1rem 0; }
    .form-group { margin-bottom: 1rem; }
    .form-label { display: block; color: #ffc0c0; font-size: 0.85rem; margin-bottom: 0.25rem; font-weight: 500; }
    .form-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #8a5a5a; color: #fff; padding: 0.5rem 0; font-size: 0.95rem; outline: none; transition: border-color 0.3s ease; }
    .form-input:focus { border-bottom-color: #fff; box-shadow: 0 2px 5px rgba(255,255,255,0.1); }
    .form-input::placeholder { color: #666; }
    .form-options { display: flex; justify-content: space-between; align-items: center; margin: 1rem 0; font-size: 0.85rem; }
    .remember-me { display: flex; align-items: center; gap: 0.25rem; color: #ffc0c0; }
    .remember-me input { width: 16px; height: 16px; appearance: none; background: #5a3a3a; border: 2px solid #8a5a5a; border-radius: 50%; cursor: pointer; position: relative; }
    .remember-me input:checked { background: linear-gradient(135deg, #ff8888, #ff6b6b); }
    .remember-me input:checked::after { content: 'âœ”'; color: #fff; font-size: 0.9rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .signin-link { color: #ffc0c0; text-decoration: none; transition: color 0.3s ease; }
    .signin-link:hover { color: #fff; }
    .sign-up-btn { width: 100%; background: linear-gradient(135deg, #ff8888, #ff6b6b); color: #fff; border: none; padding: 0.75rem; border-radius: 16px; font-size: 0.95rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; margin-bottom: 0.75rem; }
    .sign-up-btn:hover { background: linear-gradient(135deg, #ff6b6b, #ff5555); transform: translateY(-2px) scale(1.02); box-shadow: 0 5px 15px rgba(255, 136, 136, 0.3); }
    .sign-up-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    @media (max-width: 768px) { 
      .main-card { max-width: 440px; height: 520px; } 
      .left-panel { height: 140px; } 
      .right-panel { padding: 1.5rem; } 
    }
  </style>
  <style>
    .god-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 550px;
        --stripes: repeating-linear-gradient(100deg, rgba(42, 21, 21, 0.8) 0%, rgba(42, 21, 21, 0.8) 7%, transparent 10%, transparent 12%, rgba(42, 21, 21, 0.8) 16%);
        --rays: repeating-linear-gradient(100deg, rgba(74, 30, 30, 0.9) 10%, rgba(60, 25, 25, 0.9) 15%, rgba(74, 30, 30, 0.9) 20%, rgba(60, 25, 25, 0.9) 25%, rgba(74, 30, 30, 0.9) 30%);
        background-image: var(--stripes), var(--rays);
        background-size: 300%, 200%;
        background-position: 50% 50%, 50% 50%;
        animation: fadeIn 2s ease;
        mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        pointer-events: none;
        z-index: -1;
    }
    .god-rays::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        mix-blend-mode: difference;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes god-rays {
      0% { background-position: 0% 0%, 0% 0%; }
      100% { background-position: 100% 100%, 100% 100%; }
    }
  </style>
</head>
<body>
  <div class="god-rays"></div>
  <div class="main-card">
    <div class="left-panel"></div>
    <div class="right-panel">
      <div class="header">
        <div class="brand"><div class="moon-icon"></div>Novix OAuth</div>
        <h1 class="welcome-title">Create an account</h1>
        <p class="welcome-subtitle">Sign up for premium features</p>
      </div>
      <form id="signup-form">
        <div class="form-group">
          <label class="form-label">Email address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
        </div>
        <!--
        <div class="form-group">
          <label class="form-label">School</label>
          <input type="text" id="school" class="form-input" placeholder="Enter your school (optional)">
        </div>
        <div class="form-group">
          <label class="form-label">Age</label>
          <input type="number" id="age" class="form-input" placeholder="Enter your age (optional)" min="1" max="120">
        </div>
        -->
        <div class="form-options">
          <label class="remember-me"><input type="checkbox" id="remember">Remember me</label>
          <a href="/pages/settings/p.html" class="signin-link">Sign in</a>
        </div>
        <button type="submit" class="sign-up-btn" id="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="/storage/js/popup.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const schoolInput = document.getElementById('school');
      const ageInput = document.getElementById('age');
      const school = schoolInput ? schoolInput.value : null;
      const age = ageInput ? ageInput.value : null;
      if (password !== confirmPassword) {
        showPopup('Passwords do not match', 'error');
        return;
      }
      if (password.length < 8) {
        showPopup('Password must be at least 8 characters', 'error');
        return;
      }
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';
      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email, password, school, age }),
        });
        const data = await response.json();
        if (response.ok) {
          showPopup(data.message, 'success');
          setTimeout(() => {
            if (window.parent !== window) {
              window.parent.postMessage({ type: 'signup_success' }, window.location.origin);
              const iframe = window.frameElement;
              if (iframe) {
                iframe.src = '/pages/settings/p.html';
              }
            } else {
              window.location.href = '/pages/settings/p.html';
            }
          }, 2000);
        } else {
          showPopup(data.error || 'Signup failed. Please try again.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign Up';
        }
      } catch (error) {
        showPopup('Network error. Please check your connection.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign Up';
      }
    });
    if (window.parent !== window) {
      document.body.style.minHeight = '100vh';
    }
  </script>
  <script src="/storage/js/settings.js"></script>
</body>
</html>
