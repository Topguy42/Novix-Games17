<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novix | Changelog</title>
  <link rel="icon" type="image/x-icon" href="/storage/images/logo-png-removebg-preview.png">
  <link rel="stylesheet" href="/storage/css/themes.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0A1D37;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      position: relative;
    }
    .god-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        --stripes: repeating-linear-gradient(100deg, rgba(20, 40, 60, 0.8) 0%, rgba(20, 40, 60, 0.8) 7%, transparent 10%, transparent 12%, rgba(20, 40, 60, 0.8) 16%);
        --rays: repeating-linear-gradient(100deg, rgba(30, 50, 90, 0.9) 10%, rgba(20, 40, 80, 0.9) 15%, rgba(30, 50, 90, 0.9) 20%, rgba(20, 40, 80, 0.9) 25%, rgba(30, 50, 90, 0.9) 30%);
        background-image: var(--stripes), var(--rays);
        background-size: 300%, 200%;
        background-position: 50% 50%, 50% 50%;
        animation: fadeIn 2s ease;
        mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        pointer-events: none;
        z-index: 0;
    }
    .god-rays::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        mix-blend-mode: difference;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes god-rays {
      0% { background-position: 0% 0%, 0% 0%; }
      100% { background-position: 100% 100%, 100% 100%; }
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .add-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    }
    .add-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 24px rgba(59, 130, 246, 0.4);
    }
    .section {
      background: linear-gradient(135deg, #111117, #182129);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
      border: 1px solid #3a4a5a;
    }
    .changelog-item {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      border-left: 4px solid #3b82f6;
    }
    .changelog-item .header-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .changelog-item .author-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .changelog-item h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
      color: #fff;
    }
    .changelog-item .meta {
      color: #99aabb;
      font-size: 0.85rem;
      margin-bottom: 12px;
    }
    .changelog-item .content {
      color: #fff;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #ccddee;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #445566;
      color: #fff;
      padding: 0.5rem 0;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-bottom-color: #fff;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #667788;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 16px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      color: #0A1D37;
    }
    .btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #f0f0f0, #ddd);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(255,255,255,0.3);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-full {
      width: 100%;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #99aabb;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: linear-gradient(135deg, #111117, #182129);
      border-radius: 24px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
      border: 1px solid #3a4a5a;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      color: #99aabb;
      font-size: 24px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="god-rays"></div>
  <div class="container">
    <div class="header">
      <h1>Changelog</h1>
      <button class="add-btn" id="add-btn" title="Add Changelog Entry" style="display: none;"><i class="fas fa-plus"></i></button>
    </div>

    <div class="section">
      <div id="changelog-list">
        <div class="empty-state">Loading changelog...</div>
      </div>
    </div>
  </div>

  <div class="modal" id="changelog-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-modal"><i class="fas fa-times"></i></button>
      <h2 style="margin-bottom: 24px; font-size: 1.5rem; font-weight: 600;">Create Changelog Entry</h2>
      <form id="changelog-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" required></textarea>
        </div>
        <button type="submit" class="btn btn-full" id="submit-btn"><i class="fas fa-paper-plane"></i> Create Entry</button>
      </form>
    </div>
  </div>

  <div class="modal" id="comment-modal" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="close-comment-modal"><i class="fas fa-times"></i></button>
      <h2 style="margin-bottom: 18px; font-size: 1.2rem; font-weight: 600;">Comments</h2>
      <div id="comment-modal-list" style="max-height:200px;overflow-y:auto;margin-bottom:12px;"></div>
      <form id="comment-form">
        <textarea id="comment-content" placeholder="Add a comment..." required style="width:100%;background:transparent;border:1px solid #445566;color:#fff;padding:8px;border-radius:8px;"></textarea>
        <button type="submit" class="btn btn-full" id="submit-comment-btn" style="margin-top:10px;"><i class="fas fa-paper-plane"></i> Post</button>
      </form>
    </div>
  </div>

  <script src="/storage/js/popup.js"></script>
  <script>
    let isAdmin = false;

    async function checkAdmin() {
      try {
        const response = await fetch('/api/profile', { credentials: 'include' });
        if (response.ok) {
          const data = await response.json();
          isAdmin = data.user.app_metadata?.is_admin || false;
          if (isAdmin) {
            document.getElementById('add-btn').style.display = 'flex';
          }
        }
      } catch (error) {
        console.error('Admin check error:', error);
      }
    }

    async function loadChangelog() {
      try {
        const response = await fetch('/api/changelog');
        const data = await response.json();
        
        const list = document.getElementById('changelog-list');
        if (data.changelogs && data.changelogs.length > 0) {
          list.innerHTML = data.changelogs.map(item => {
            const date = new Date(item.created_at);
            return `
              <div class="changelog-item">
                <div class="header-item">
                  <img src="/storage/images/logo-png-removebg-preview.png" alt="PeteZah" class="author-icon">
                  <h3>${item.title}</h3>
                </div>
                <div class="meta">By ${item.author_name || 'PeteZah'} â€¢ ${date.toLocaleDateString()}</div>
                <div class="content">${item.content}</div>
                <div style="margin-top:12px;display:flex;gap:12px;">
                  <button class="btn" style="background:#232b36;color:#3b82f6;padding:4px 18px;font-size:1em;box-shadow:0 1px 4px rgba(59,130,246,0.04);" onclick="likeChangelog('${item.id}', this)"><i class="fa fa-thumbs-up"></i> <span class="like-count" data-id="${item.id}">0</span></button>
                  <button class="btn" style="background:#232b36;padding:4px 18px;font-size:1em;box-shadow:0 1px 4px rgba(139,92,246,0.04);" onclick="openCommentModal('changelog','${item.id}')"><i class="fa fa-comment" style="color:#fff;"></i></button>
                </div>
                <div class="comments-list" id="comments-changelog-${item.id}" style="margin-top:10px;"></div>
              </div>
            `;
          }).join('');
        } else {
          list.innerHTML = '<div class="empty-state">No changelog entries yet.</div>';
        }
      } catch (error) {
        showPopup('Failed to load changelog', 'error');
      }
    }

    function likeChangelog(id, btn) {
      fetch('/api/like', {method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({type:'changelog',targetId:id})})
        .then(r=>r.json()).then(d=>{
          showPopup(d.message||'Liked!','success');
          loadChangelogLikes();
        });
    }

    function loadChangelogLikes() {
      document.querySelectorAll('.like-count[data-id]').forEach(async el => {
        const id = el.getAttribute('data-id');
        const r = await fetch(`/api/likes?type=changelog&targetId=${id}`);
        const d = await r.json();
        el.textContent = d.count||0;
      });
    }

    function openCommentModal(type, id) {
      window._commentType = type;
      window._commentTarget = id;
      document.getElementById('comment-modal').style.display = 'flex';
      loadComments(type, id);
    }

    document.getElementById('close-comment-modal').onclick = () => {
      document.getElementById('comment-modal').style.display = 'none';
    };

    document.getElementById('comment-form').onsubmit = async function(e) {
      e.preventDefault();
      const content = document.getElementById('comment-content').value.trim();
      if (!content) return showPopup('Please enter a comment','error');
      const btn = document.getElementById('submit-comment-btn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
      const r = await fetch('/api/comment', {method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({type:window._commentType,targetId:window._commentTarget,content})});
      const d = await r.json();
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-paper-plane"></i> Post';
      if (r.ok) {
        showPopup('Comment posted','success');
        document.getElementById('comment-content').value = '';
        loadComments(window._commentType,window._commentTarget);
      } else {
        showPopup(d.error||'Failed to post','error');
      }
    };

    function loadComments(type, id) {
      fetch(`/api/comments?type=${type}&targetId=${id}`).then(r=>r.json()).then(d=>{
        const list = document.getElementById('comment-modal-list');
        if (d.comments && d.comments.length) {
          list.innerHTML = d.comments.map(c=>`<div style='margin-bottom:8px;'><img src='${c.avatar_url||'/storage/images/main/profile.png'}' style='width:24px;height:24px;border-radius:50%;vertical-align:middle;margin-right:6px;'><b>${c.username||'User'}</b>: <span style='color:#fff;'>${c.content}</span></div>`).join('');
        } else {
          list.innerHTML = '<div style="color:#99aabb;">No comments yet.</div>';
        }
      });
    }

    document.getElementById('add-btn').addEventListener('click', () => {
      document.getElementById('changelog-modal').classList.add('active');
    });

    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('changelog-modal').classList.remove('active');
    });

    document.getElementById('changelog-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
      
      try {
        const response = await fetch('/api/changelog', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ title, content })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showPopup('Changelog entry created', 'success');
          document.getElementById('changelog-form').reset();
          document.getElementById('changelog-modal').classList.remove('active');
          loadChangelog();
        } else {
          showPopup(data.error || 'Failed to create entry', 'error');
        }
      } catch (error) {
        showPopup('Network error', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Create Entry';
      }
    });

    checkAdmin();
    loadChangelog();
    setTimeout(loadChangelogLikes, 500);
  </script>
</body>
</html>
