<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novix | Feedback</title>
  <link rel="icon" type="image/x-icon" href="/storage/images/logo-png-removebg-preview.png">
  <link rel="stylesheet" href="/storage/css/themes.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0A1D37;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      position: relative;
    }
    .god-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        --stripes: repeating-linear-gradient(100deg, rgba(20, 40, 60, 0.8) 0%, rgba(20, 40, 60, 0.8) 7%, transparent 10%, transparent 12%, rgba(20, 40, 60, 0.8) 16%);
        --rays: repeating-linear-gradient(100deg, rgba(30, 50, 90, 0.9) 10%, rgba(20, 40, 80, 0.9) 15%, rgba(30, 50, 90, 0.9) 20%, rgba(20, 40, 80, 0.9) 25%, rgba(30, 50, 90, 0.9) 30%);
        background-image: var(--stripes), var(--rays);
        background-size: 300%, 200%;
        background-position: 50% 50%, 50% 50%;
        animation: fadeIn 2s ease;
        mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        pointer-events: none;
        z-index: 0;
    }
    .god-rays::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        mix-blend-mode: difference;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes god-rays {
      0% { background-position: 0% 0%, 0% 0%; }
      100% { background-position: 100% 100%, 100% 100%; }
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #ef4444, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .add-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ef4444;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
    }
    .add-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 6px 24px rgba(239, 68, 68, 0.4);
    }
    .section {
      background: linear-gradient(135deg, #111117, #2a1515);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
      border: 1px solid #dc2626;
    }
    .feedback-item {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      border-left: 4px solid #ef4444;
    }
    .feedback-item .meta {
      color: #99aabb;
      font-size: 0.85rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .feedback-item .content {
      color: #fff;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #ccddee;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .form-group textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #dc2626;
      color: #fff;
      padding: 0.5rem 0;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 150px;
    }
    .form-group textarea:focus {
      border-bottom-color: #fff;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    .form-group textarea::placeholder {
      color: #667788;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 16px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #fff;
    }
    .btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #f97316, #ef4444);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-full {
      width: 100%;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #99aabb;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: linear-gradient(135deg, #111117, #2a1515);
      border-radius: 24px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
      border: 1px solid #dc2626;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      color: #99aabb;
      font-size: 24px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="god-rays"></div>
  <div class="container">
    <div class="header">
      <h1>Feedback</h1>
      <button class="add-btn" id="add-btn" title="Add Feedback"><i class="fas fa-plus"></i></button>
    </div>

    <div class="section">
      <div id="feedback-list">
        <div class="empty-state">Loading feedback...</div>
      </div>
    </div>
  </div>

  <div class="modal" id="feedback-modal">
    <div class="modal-content">
      <button class="modal-close" id="close-modal"><i class="fas fa-times"></i></button>
      <h2 style="margin-bottom: 24px; font-size: 1.5rem; font-weight: 600;">Post Feedback</h2>
      <form id="feedback-form">
        <div class="form-group">
          <label for="content">Your Feedback</label>
          <textarea id="content" placeholder="Share your thoughts, suggestions, or report issues..." required></textarea>
        </div>
        <button type="submit" class="btn btn-full" id="submit-btn"><i class="fas fa-paper-plane"></i> Submit</button>
      </form>
    </div>
  </div>

  <div class="modal" id="comment-modal" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="close-comment-modal"><i class="fas fa-times"></i></button>
      <h2 style="margin-bottom: 18px; font-size: 1.2rem; font-weight: 600;">Comments</h2>
      <div id="comment-modal-list" style="max-height:200px;overflow-y:auto;margin-bottom:12px;"></div>
      <form id="comment-form">
        <textarea id="comment-content" placeholder="Add a comment..." required style="width:100%;background:transparent;border:1px solid #445566;color:#fff;padding:8px;border-radius:8px;"></textarea>
        <button type="submit" class="btn btn-full" id="submit-comment-btn" style="margin-top:10px;"><i class="fas fa-paper-plane"></i> Post</button>
      </form>
    </div>
  </div>

  <script src="/storage/js/popup.js"></script>
  <script>
    let isAuthenticated = false;

    async function checkAuth() {
      // First check localStorage
      const storedUser = localStorage.getItem('currentUser');
      if (storedUser) {
        try {
          window.currentUser = JSON.parse(storedUser);
          isAuthenticated = true;
          console.log('Using cached user from localStorage:', window.currentUser.user_metadata?.name || window.currentUser.email);
          return;
        } catch (e) {
          localStorage.removeItem('currentUser');
        }
      }

      // Try to fetch fresh auth from server
      try {
        const response = await fetch('/api/profile', {
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' }
        });
        if (response.ok) {
          const data = await response.json();
          if (data.user) {
            window.currentUser = data.user;
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            isAuthenticated = true;
            console.log('Authenticated as:', data.user.user_metadata?.name || data.user.email);
            return;
          }
        }
      } catch (error) {
        console.log('Auth check error:', error);
      }

      isAuthenticated = false;
    }

    async function loadFeedback() {
      try {
        const list = document.getElementById('feedback-list');
        let feedback = [];
        
        try {
          const adminResponse = await fetch('/api/admin/feedback', { credentials: 'include' });
          if (adminResponse.ok) {
            const adminData = await adminResponse.json();
            if (adminData.feedback) {
              feedback = adminData.feedback;
            }
          }
        } catch {}
        
        if (feedback.length === 0) {
          const publicResponse = await fetch('/api/feedback');
          const publicData = await publicResponse.json();
          if (publicData.feedback) {
            feedback = publicData.feedback;
          }
        }
        
        if (feedback && feedback.length > 0) {
          list.innerHTML = feedback.map(item => {
            const date = new Date(item.created_at);
            const displayName = item.username || item.email?.split('@')[0] || 'Anonymous';
            return `
              <div class="feedback-item">
                <div class="meta">
                  <i class="fas fa-user"></i>
                  ${displayName} â€¢ ${date.toLocaleDateString()}
                </div>
                <div class="content">${item.content}</div>
                <div style="margin-top:12px;display:flex;gap:12px;">
                  <button class="btn like-btn" data-id="${item.id}" style="background:#232b36;color:#ef4444;padding:4px 18px;font-size:1em;box-shadow:0 1px 4px rgba(239,68,68,0.04);" onclick="likeFeedback('${item.id}', this)"><i class="fa fa-thumbs-up"></i> <span class="like-count" data-id="${item.id}">0</span></button>
                  <button class="btn" style="background:#232b36;padding:4px 18px;font-size:1em;box-shadow:0 1px 4px rgba(139,92,246,0.04);" onclick="openCommentModal('feedback','${item.id}')"><i class="fa fa-comment" style="color:#fff;"></i> <span class="comment-count" data-id="${item.id}">0</span></button>
                </div>
                <div class="comments-list" id="comments-feedback-${item.id}" style="margin-top:10px;"></div>
              </div>
            `;
          }).join('');

          setTimeout(() => {
            loadFeedbackLikes();
            feedback.forEach(item => loadCommentsInline('feedback', item.id));
          }, 100);
        } else {
          list.innerHTML = '<div class="empty-state">No feedback yet. Be the first to share!</div>';
        }
      } catch (error) {
        document.getElementById('feedback-list').innerHTML = '<div class="empty-state">Failed to load feedback</div>';
      }
    }

    function isPostLiked(postId) {
      const likes = JSON.parse(localStorage.getItem('feedback_likes') || '{}');
      return likes[postId] === true;
    }

    function setPostLiked(postId, liked) {
      const likes = JSON.parse(localStorage.getItem('feedback_likes') || '{}');
      if (liked) {
        likes[postId] = true;
      } else {
        delete likes[postId];
      }
      localStorage.setItem('feedback_likes', JSON.stringify(likes));
    }

    async function likeFeedback(id, btn) {
      const isLiked = isPostLiked(id);

      try {
        const r = await fetch('/api/like', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          credentials: 'include',
          body: JSON.stringify({
            type: 'feedback',
            targetId: id,
            action: isLiked ? 'unlike' : 'like'
          })
        });
        const d = await r.json();
        if (isLiked) {
          setPostLiked(id, false);
          showPopup('Unliked', 'info');
          btn.style.color = '#ef4444';
        } else {
          setPostLiked(id, true);
          showPopup('Liked!', 'success');
          btn.style.color = '#22c55e';
        }
        await loadFeedbackLikes();
      } catch (err) {
        console.error('Like error:', err);
        showPopup('Failed to update like', 'error');
      }
    }

    async function loadFeedbackLikes() {
      const elements = document.querySelectorAll('.like-count[data-id]');
      const promises = Array.from(elements).map(async el => {
        const id = el.getAttribute('data-id');
        try {
          const r = await fetch(`/api/likes?type=feedback&targetId=${id}`);
          const d = await r.json();
          el.textContent = d.count || 0;

          const btn = document.querySelector(`.like-btn[data-id="${id}"]`);
          if (btn) {
            if (isPostLiked(id)) {
              btn.style.color = '#22c55e';
            } else {
              btn.style.color = '#ef4444';
            }
          }
        } catch (err) {
          console.error('Error loading likes:', err);
        }
      });
      await Promise.all(promises);
    }

    function loadCommentsInline(type, id) {
      const container = document.getElementById(`comments-${type}-${id}`);
      if (!container) return;

      fetch(`/api/comments?type=${type}&targetId=${id}`)
        .then(r => r.json())
        .then(d => {
          const commentCount = document.querySelector(`.comment-count[data-id="${id}"]`);
          if (commentCount) {
            commentCount.textContent = (d.comments && d.comments.length) || 0;
          }

          if (d.comments && d.comments.length > 0) {
            container.innerHTML = d.comments.slice(0, 3).map(c => {
              const displayName = c.username || c.email?.split('@')[0] || 'Anonymous';
              return `
              <div style="padding:8px;background:rgba(20,30,40,0.6);border-radius:8px;margin-bottom:6px;font-size:0.9rem;">
                <div style="color:#99aabb;font-size:0.8rem;margin-bottom:4px;">
                  <b>${displayName}</b>
                </div>
                <div style="color:#fff;">${c.content}</div>
              </div>
            `;
            }).join('');
            if (d.comments.length > 3) {
              container.innerHTML += `<div style="color:#667788;font-size:0.85rem;text-align:center;padding:4px;">+${d.comments.length - 3} more</div>`;
            }
          } else {
            container.innerHTML = '';
          }
        })
        .catch(err => console.error('Error loading comments:', err));
    }

    function openCommentModal(type, id) {
      window._commentType = type;
      window._commentTarget = id;
      document.getElementById('comment-modal').style.display = 'flex';
      loadComments(type, id);
    }

    document.getElementById('close-comment-modal').onclick = () => {
      document.getElementById('comment-modal').style.display = 'none';
    };

    document.getElementById('comment-form').onsubmit = async function(e) {
      e.preventDefault();
      const content = document.getElementById('comment-content').value.trim();
      if (!content) {
        showPopup('Please enter a comment','error');
        return;
      }
      const btn = document.getElementById('submit-comment-btn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
      try {
        const r = await fetch('/api/comment', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          credentials: 'include',
          body: JSON.stringify({
            type: window._commentType,
            targetId: window._commentTarget,
            content: content
          })
        });
        const d = await r.json();
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Post';
        if (r.status === 201 || r.ok) {
          showPopup('Comment posted','success');
          document.getElementById('comment-content').value = '';
          loadComments(window._commentType, window._commentTarget);
          loadCommentsInline(window._commentType, window._commentTarget);
        } else {
          showPopup(d.error || 'Failed to post comment','error');
        }
      } catch (error) {
        console.error('Comment error:', error);
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Post';
        showPopup('Network error - please try again','error');
      }
    };

    function loadComments(type, id) {
      fetch(`/api/comments?type=${type}&targetId=${id}`)
        .then(r => r.json())
        .then(d => {
          const list = document.getElementById('comment-modal-list');
          if (d.comments && d.comments.length) {
            list.innerHTML = d.comments.map(c => {
              const displayName = c.username || c.email?.split('@')[0] || 'Anonymous';
              return `
              <div style='margin-bottom:8px;padding:8px;background:rgba(20,30,40,0.4);border-radius:6px;'>
                <img src='${c.avatar_url||'/storage/images/main/profile.png'}' style='width:24px;height:24px;border-radius:50%;vertical-align:middle;margin-right:6px;'>
                <b>${displayName}</b>
                <div style='color:#fff;margin-top:4px;'>${c.content}</div>
              </div>
            `;
            }).join('');
          } else {
            list.innerHTML = '<div style="color:#99aabb;">No comments yet.</div>';
          }
          const commentCount = document.querySelector(`.comment-count[data-id="${id}"]`);
          if (commentCount) {
            commentCount.textContent = (d.comments && d.comments.length) || 0;
          }
        })
        .catch(err => console.error('Error loading comments:', err));
    }

    document.getElementById('add-btn').addEventListener('click', () => {
      document.getElementById('feedback-modal').classList.add('active');
    });

    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('feedback-modal').classList.remove('active');
    });

    document.getElementById('feedback-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const contentEl = document.getElementById('content');
      const content = contentEl.value.trim();

      if (!content || content.length === 0) {
        showPopup('Please enter your feedback', 'error');
        return;
      }

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

      try {
        const response = await fetch('/api/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({
            content: content,
            user: window.currentUser || null
          })
        });

        const responseData = await response.json();

        if (response.status === 201 || response.ok) {
          showPopup('Feedback submitted successfully!', 'success');
          contentEl.value = '';
          document.getElementById('feedback-form').reset();
          document.getElementById('feedback-modal').classList.remove('active');
          setTimeout(loadFeedback, 300);
        } else {
          showPopup(responseData.error || 'Failed to submit feedback', 'error');
        }
      } catch (error) {
        console.error('Feedback submission error:', error);
        showPopup('Network error - please try again', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit';
      }
    });

    checkAuth();
    loadFeedback();
    setTimeout(loadFeedbackLikes, 500);
  </script>
</body>
</html>
